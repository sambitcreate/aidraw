    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: white;
        overflow: hidden; /* Prevent scrolling */
      }

      /* Colorful GSAP-inspired orbit loader for the enhance button */
      .gsap-orbit {
        background: conic-gradient(
          from 180deg,
          #ff5f6d,
          #ffc371,
          #42a5f5,
          #7c3aed,
          #ff5f6d
        );
        filter: blur(4px);
        animation: aurora-spin 1.6s linear infinite, aurora-hue 6s ease-in-out infinite alternate;
        opacity: 0.9;
      }

      @keyframes aurora-spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes aurora-hue {
        0% {
          filter: blur(4px) hue-rotate(0deg);
        }
        100% {
          filter: blur(4px) hue-rotate(180deg);
        }
      }
    </style>
